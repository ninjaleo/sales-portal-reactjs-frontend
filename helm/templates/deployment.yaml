apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: frontenddeploy
spec: 
  replicas: 1
  template:
    metadata:
      labels:
        name: frontend
    spec:
      containers: 
      - name: frontend
        image: ninjaleo/frontend:latest
        imagePullPolicy: IfNotPresent
        terminationMessagePath: "/tmp/my-log"
        ports:
        - containerPort: 80
